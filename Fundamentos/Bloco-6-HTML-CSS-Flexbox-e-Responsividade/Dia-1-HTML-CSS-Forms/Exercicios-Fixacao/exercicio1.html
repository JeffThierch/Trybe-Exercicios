<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio Fixacao 01 - Tela login</title>
</head>
<body>
  <main>
    <form action="" method="get">
      <input type="email" name="email" id="email-input" placeholder="Digite seu email" required autocomplete="off" autofocus>
      <input type="password" name="password" id="password-input" placeholder="Digite sua senha" required>
      <label for="checkbox-input">
        <input type="checkbox" name="" id="checkbox-input" placeholder="Lembre-me"> Lembre-me
      </label>
       <button type="submit">Entrar</button>
    </form>
  </main>
</body>
</html>
