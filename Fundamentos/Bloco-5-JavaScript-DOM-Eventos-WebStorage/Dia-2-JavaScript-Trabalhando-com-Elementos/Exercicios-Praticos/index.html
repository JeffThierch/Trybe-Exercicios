<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      /* function appendElementoToAnother(elementoPai, elementoFilho){
        let elemento = document.getElementsByClassName = elementoPai
        let elementToAppend = document.getElementsByClassName = elementoFilho
        elemento.appendChild(elementToAppend)
      } */

      /* Exercicio 1 */

      let exercicio1 = document.createElement("h1");
      exercicio1.innerText = "Exercício 5.2 - JavaScript DOM"
      document.body.appendChild(exercicio1)
      
      /* Exercicio 2 */

      let exercicio2 = document.createElement("main")
      exercicio2.className = "main-content"
      document.body.appendChild(exercicio2)

      /* Exercicio 3 */

      let exercicio3 = document.createElement("section")
      exercicio3.className = "center-content"
      document.body.lastChild.appendChild(exercicio3)

      /* Exercicio 4 */
      let exercicio4 = document.createElement("p")
      exercicio4.innerText = "Exercicio 4"
      document.body.lastChild.firstChild.appendChild(exercicio4)

      /* Exercicio 5 */
      let exercicio5 = document.createElement("section")
      exercicio5.className = "left-content"
      document.body.lastChild.appendChild(exercicio5)

      /* Exercicio 6 */

      let exercicio6 = document.createElement("section")
      exercicio6.className = "right-content"
      document.body.lastChild.appendChild(exercicio6)
      
      /* Exercicio 7 */

      let exercicio7 = document.createElement("img")
      exercicio7.src = "https://picsum.photos/200"
      exercicio7.className = "small-image"
      document.body.lastChild.firstChild.nextSibling.appendChild(exercicio7)




    </script>
  </body>
</html>
