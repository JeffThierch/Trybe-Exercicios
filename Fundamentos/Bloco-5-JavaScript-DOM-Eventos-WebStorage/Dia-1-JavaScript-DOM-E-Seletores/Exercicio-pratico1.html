<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

/* Exercicio 1 */

        function changeDescription(text) { 
          document.getElementsByTagName("p")[0].innerHTML = text
        }
        changeDescription("Em 2 anos eu me vejo como uma Pessoa Desenvolvedora, com as capacidades de exercer minha profissao com exelencia.")

/* Exercicio 2 */

        function changeColorMain (colorRGB) { 
          document.getElementsByClassName("main-content")[0].style.backgroundColor = colorRGB;
        }
        changeColorMain("rgb(76,164,109)");

/* Exercicio 3 */

        function changeColorCenterSquare (color) { 
            document.getElementsByClassName("center-content")[0].style.backgroundColor = color;
        }
        changeColorCenterSquare("white");

/* Exercicio 4 */

        function changeH1Text (text) {
          document.getElementsByClassName("title")[0].innerText = text
        }
        changeH1Text("Exercício 5.1 - JavaScript");

/* Exercicio 5 */

        function changeParagraphToUpperCase() {
          let paragraphs = document.getElementsByTagName("p")
          
          for (let index = 0; index < paragraphs.length; index += 1){
            paragraphs[index].style.textTransform = "uppercase"
          }
          
        }
        changeParagraphToUpperCase()

        /* Exercicio 6 */

        function showAllParagraphInConsole(){
          let paragraphs = document.getElementsByTagName("p");

          for (let index = 0; index < paragraphs.length; index += 1){
            console.log(paragraphs[index].innerText)
          }
        }
        showAllParagraphInConsole()

    </script>
  </body>
</html>
